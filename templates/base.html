<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Парсер документации Python{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 4.5rem;
    }
    footer {
      padding: 1rem 0;
      text-align: center;
      color: #6c757d;
    }
    .error {
      margin-top: 1rem;
      color: #dc3545;
    }
    table {
      margin-top: 1.5rem;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">PEP Парсер</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основное содержимое -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer class="mt-5">
    <div class="container">
      <small>© 2025 Владимир Бартенев — Парсер документации Python (PEP)</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
